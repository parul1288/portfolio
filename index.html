<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="description" content="Udacity Portfolio Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Mega&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>

  <body>

    <header class="header">
      <div class="header_inner">
        <img class="header_logo" src="img/smaller_logo.png" alt="Name initials logo">
        <div class="header_right">
          <h3 class="header_title">Parul Tater</h3>
          <h5 class="header_info">Front-end Ninja</h5>
        </div>
      </div>
    </header>

    <br>
    <br>

    <section class="content">
      <div class="container-fluid">
        <img class="big_image" src="img/bigImage.jpg" alt="big image of working on laptop">
      </div>
    </section>


    <section class="projects">
      <h3 class="project_heading">Featured Work</h3>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <figure>
              <img class="project_img" src="img/reservation.jpg" alt="Picture of a reserved sign">
              <figcaption>
                <h4 class="project_name">
                  <a class="project_link" href="https://parul-tater.squarespace.com/#/phatcat/" title="Link to project" target="_blank">
                    Phatcat
                  </a>
                </h4>
              </figcaption>
            </figure>
          </div>

          <div class="col-md-4">
            <figure>
              <img class="project_img" src="img/form_design.jpg" alt="Coding image on laptop">
              <figcaption>
                <h4 class="project_name">
                  <a class="project_link" href="https://parul-tater.squarespace.com/#/canaryapp/" title="Link to project" target="_blank">
                    Canary
                  </a>
                </h4>
              </figcaption>
            </figure>
          </div>

          <div class="col-md-4">
            <figure>
              <img class="project_img" src="img/mobile_app.jpg" alt="Mobile app image">
              <figcaption>
                <h4 class="project_name">
                  <a class="project_link" href="https://parul-tater.squarespace.com/#/hebbars-kitchen-redesign/" title="Link to project" target="_blank">
                    Mobile App Redesign
                  </a>
                </h4>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </section>

  </body>

</html>
